<div class="add_btn">
    <a href="#"  data-toggle="modal" data-target="#exampleModal">+</a>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Добавить трек</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form  method="post" enctype="multipart/form-data" id="load_track">
                                {% csrf_token %}
                            <table>
                                {{ form }}
                            </table>
                            <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input class="btn btn-primary" type="submit" value="Send" >
{#						        <button type="button" type="submit" class="btn btn-primary" >Save changes!</button>#}
					        </div>
                        </form>
					</div>

				</div>
			</div>
		</div>
