{% extends 'Base.html' %}
{% load staticfiles %}
{% block title %}Profile{% endblock %}
{% block body %}
    <div class="modal-dialog" role="document" style="margin: auto; margin-top: 120px; ">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ваш профиль:</h5>
				</div>
				<div class="modal-body">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<table>
						{{ user_form }}
                        {{ profile_form }}
					</table>
					<div class="modal-footer">
						<input class="btn btn-primary" type="submit" value="Обновить данные" >
					</div>
                </form>
				</div>
			</div>
		</div>
{% endblock %}
